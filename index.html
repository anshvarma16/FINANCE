<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finance Tracker - Home</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">
  <div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-semibold mb-4 text-center">Finance Tracker - Home</h1>
    <p class="text-lg text-gray-400 mb-6 text-center">Hello <span id="username" class="font-semibold"></span>!</p>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div class="bg-gray-800 border border-gray-700 rounded-lg p-4 flex items-center justify-center col-span-3">
            <!-- Total Money Block -->
            <div class="w-full md:w-1/3 lg:w-1/3 text-center">
              <h2 class="text-lg font-semibold mb-2">â‚¹
                <span id="total-money" class="font-semibold"></span>
              </h2>
            </div>
          </div>
          
          
      <div class="bg-gray-800 border border-gray-700 rounded-lg p-4 flex items-center justify-between">
        
        <!-- Current Debt Block -->
        <i class="fas fa-money-bill-wave text-blue-500 mr-4 text-4xl"></i>
        <div>
          <h2 class="text-lg font-semibold mb-2">Current Debt</h2>
          <div class="h-80">
              <canvas id="debt-chart"></canvas>
        </div>
        </div>
        <button class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-md focus:outline-none">View Details</button>
      </div>
      <div class="bg-gray-800 border border-gray-700 rounded-lg p-4 flex items-center justify-between">
        <!-- Current Growth Block -->
        <i class="fas fa-chart-line text-green-500 mr-4 text-4xl"></i>
        <div>
          <h2 class="text-lg font-semibold mb-2">Current Growth (%)</h2>
          <div class="h-80">
            <canvas id="growth-chart"></canvas>
          </div>
        </div>
        <button class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-md focus:outline-none">View Details</button>
      </div>
      <div class="bg-gray-800 border border-gray-700 rounded-lg p-4 flex items-center justify-between">
        <!-- Net Profit Block -->
        <i class="fas fa-hand-holding-usd text-yellow-500 mr-4 text-4xl"></i>
        <div>
          <h2 class="text-lg font-semibold mb-2">Net Profit</h2>
          <div class="h-80">
            <canvas id="net-profit-chart"></canvas>
          </div>
        </div>
        <button class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-md focus:outline-none">View Details</button>
      </div>
      <div class="bg-gray-800 border border-gray-700 rounded-lg p-4 flex items-center justify-between">
        <!-- Net Loss Block -->
        <i class="fas fa-chart-line text-red-500 mr-4 text-4xl"></i>
        <div>
          <h2 class="text-lg font-semibold mb-2">Net Loss</h2>
          <div class="h-80">
            <canvas id="net-loss-chart"></canvas>
          </div>
        </div>
        <button class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-md focus:outline-none">View Details</button>
      </div>
      <div class="bg-gray-800 border border-gray-700 rounded-lg p-4 flex items-center justify-between">
        <!-- Net Worth Block -->
        <i class="fas fa-coins text-purple-500 mr-4 text-4xl"></i>
        <div>
          <h2 class="text-lg font-semibold mb-2">Net Worth</h2>
          <div class="h-80">
            <canvas id="net-worth-chart"></canvas>
          </div>
        </div>
        <button class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-md focus:outline-none">View Details</button>
      </div>
      <div class="bg-gray-800 border border-gray-700 rounded-lg p-4 flex items-center justify-between">
        <!-- Summary Section -->
        <div>
          <h2 class="text-lg font-semibold mb-2">Summary</h2>
          <div class="flex flex-col space-y-2">
            <div>
              <span class="text-gray-400">Current Debt:</span>
              <span id="current-debt" class="font-semibold"></span>
            </div>
            <div>
              <span class="text-gray-400">Current Growth:</span>
              <span id="current-growth" class="font-semibold"></span>
            </div>
            <div>
              <span class="text-gray-400">Net Profit:</span>
              <span id="net-profit" class="font-semibold"></span>
            </div>
            <div>
              <span class="text-gray-400">Net Loss:</span>
              <span id="net-loss" class="font-semibold"></span>
            </div>
            <div>
              <span class="text-gray-400">Net Worth:</span>
              <span id="net-worth" class="font-semibold"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
