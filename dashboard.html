<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finance Tracker - Input</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">
  <div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-semibold mb-4 text-center">Finance Tracker - Input</h1>
    <form id="input-form" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      <div class="col-span-1">
        <label for="category" class="block text-lg font-semibold mb-2">Category:</label>
        <select id="category" class="bg-gray-800 border border-gray-700 rounded-lg p-2 w-full">
          <option value="current-debt">Current Debt</option>
          <option value="current-growth">Current Growth</option>
          <option value="net-profit">Net Profit</option>
          <option value="net-loss">Net Loss</option>
          <option value="net-worth">Net Worth</option>
          <!-- Add options for other categories -->
        </select>
      </div>
      <div class="col-span-1">
        <label for="amount" class="block text-lg font-semibold mb-2">Amount:</label>
        <input type="number" id="amount" class="bg-gray-800 border border-gray-700 rounded-lg p-2 w-full">
      </div>
      <div class="col-span-1">
        <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md focus:outline-none">Update Data</button>
      </div>
    </form>
  </div>

  <script src="input.js"></script>
</body>
</html>
